name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:   # auch manuell auslösbar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Java 17 einrichten
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 8.9 installieren
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Gradle-Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}

      - name: Gradle Wrapper generieren (falls nicht vorhanden)
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Kein gradlew gefunden – generiere Wrapper..."
            gradle wrapper --gradle-version 8.9
          else
            chmod +x gradlew
          fi

      - name: Debug-APK bauen
        run: ./gradlew assembleDebug --no-daemon

      - name: APK hochladen (als Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: TSW-EBuLa-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
